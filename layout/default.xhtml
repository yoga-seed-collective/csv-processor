<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>

        #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')}
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <!-- Top part, contains the navigation menu -->
                <div id="top" class="grid_12">
                    <header class="grid_8">
                        <h1>#{@title}</h1>
                    </header> 

                    <nav class="grid_6 last">
                        <ul class="clearfix">
                            <li>
                                <a href="http://ramaze.net/documentation/index.html">
																	Help
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
                <p>
                    CSV Processor is free software and is licensed under the MIT license.<br />
										Written by Don Durrance for The Yoga Seed Collective
                </p>
            </footer>
        </div>
    </body>
</html>
